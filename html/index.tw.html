    <style>

<body>

<script>
    var config={
        sdk:'tw',//sdk类型
        logo:'logo_zhongshen',//默认logo
        ip:'login2.myh5.90wmoyu.com',//服务器地址
        platform:'platform_tw',//服务器平台类型
		release:true,
        debug:false,//是否为调试模式,调试模式下强制version为空
